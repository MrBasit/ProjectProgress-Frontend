<animated-loader style="height: 100vh;" *ngIf="loading"></animated-loader>
<navbar *ngIf="!loading"></navbar>
<div *ngIf="!loading">
  <div *ngIf="noProjects; else projectsView" class="no-projects">
    <img src="https://res.cloudinary.com/dcxj8iqvr/image/upload/v1725204006/ighdoyrgvd4dopxu7ita.webp" alt="">
    <p><strong>Sorry</strong>, No accounts are there.</p>
  </div>
  <ng-template #projectsView>
    <div class="main-container">
      <div class="projects-container">
        <projects></projects>
      </div>
      <div class="sidebar">
        <project-details></project-details>
      </div>
    </div>  
  </ng-template>
</div>
