<div class="otp">
  <mat-card>
    <mat-card-header>
      <mat-card-title>OTP Confirmation</mat-card-title>
    </mat-card-header>
    
    <mat-card-content>
      <form [formGroup]="otpForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="fill">
          <mat-label>Email or Username</mat-label>
          <div style="display: flex; align-items: center;">
            <input matInput formControlName="email" [attr.disabled]="true" style="flex: 1;" />
            <mat-icon (click)="navigateToLogin()">login</mat-icon>

          </div>
          <mat-error *ngIf="otpForm.get('email')?.invalid && otpForm.get('email')?.touched">
            Email is required
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>OTP</mat-label>
          <input matInput type="otp" placeholder="Enter your OTP" formControlName="otp" />
          <mat-error *ngIf="otpForm.get('otp')?.invalid && otpForm.get('otp')?.touched">
            OTP is required
          </mat-error>
        </mat-form-field>
      </form>
      <mat-error *ngIf="errorMessage">{{ errorMessage }}</mat-error>
    </mat-card-content>
    
    <mat-card-actions>
      <button *ngIf="!loading" mat-raised-button color="primary" type="submit" [disabled]="!otpForm.valid" (click)="onSubmit()">Confirm OTP</button>
      <loader [loading]="loading" [ngClass]="{'loader': loading}"></loader>
    </mat-card-actions>
  </mat-card>
</div>
