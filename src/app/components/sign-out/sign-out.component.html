<p>Are you sure you want to <strong>Sign out</strong>?</p>
<div>
   
  <div style="display: flex;">
    <button *ngIf="!loading" mat-raised-button color="primary" (click)="signOut()" style="margin-right: 10px;">Confirm</button>
    <loader [loading]="loading" [ngClass]="{'loader': loading}"></loader>
    <button mat-raised-button (click)="close()">Close</button>
  </div>
</div>
