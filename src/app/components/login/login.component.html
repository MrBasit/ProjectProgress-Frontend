<div class="login">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    
    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="fill">
          <mat-label>Username Or Email</mat-label>
          <input matInput placeholder="Enter your username or email" formControlName="username" />
          <mat-error *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched">
            Username is required
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Password</mat-label>
          <input matInput type="password" placeholder="Enter your password" formControlName="password" />
          <mat-error *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
            Password is required
          </mat-error>
        </mat-form-field>
        <mat-error *ngIf="errorMessage">{{ errorMessage }}</mat-error>

        <mat-card-actions>
          <button *ngIf="!loading" mat-raised-button color="primary" type="submit" [disabled]="!loginForm.valid" (click)="onSubmit()">Login</button>
          <loader [loading]="loading" [ngClass]="{'loader': loading}"></loader>
          Or
          <button mat-button color="primary" (click)="register()">Register</button>
        </mat-card-actions>
      </form>
      <!-- <mat-error *ngIf="errorMessage">{{ errorMessage }}</mat-error> -->
    </mat-card-content>

      Or
      <button mat-button color="primary" (click)="register()">Register</button>
    </mat-card-actions> -->
  </mat-card>
</div>
